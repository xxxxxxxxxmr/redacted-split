<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Splitter</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <h1>Solana Token Splitter</h1>
        <form id="split-form">
            <div class="form-group">
                <label for="wallets-input-method">Wallet Input Method:</label>
                <select id="wallets-input-method">
                    <option value="file">Upload Wallets File</option>
                    <option value="manual">Enter Wallets Manually</option>
                </select>
            </div>
            <div class="form-group" id="file-input-group">
                <label for="wallets-file">Upload Wallets File:</label>
                <input type="file" id="wallets-file" accept=".txt">
            </div>
            <div id="manual-input-group" style="display: none;">
                <div class="form-group">
                    <label for="recipient-wallets">Recipient Wallets:</label>
                    <div id="recipient-wallets"></div>
                    <button type="button" id="add-wallet-button">Add Wallet</button>
                </div>
            </div>
            <div class="form-group">
                <label for="source-wallet">Source Wallet Secret Key (Base58):</label>
                <input type="text" id="source-wallet" required>
            </div>
            <div class="form-group">
                <label for="contract-address">Token Contract Address:</label>
                <input type="text" id="contract-address" required>
            </div>
            <button type="submit">Distribute Tokens</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
