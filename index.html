<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solana Token Splitter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Solana Token Splitter</h1>
      <form id="split-form">
        <div class="form-group">
          <label for="wallets-file">Upload Wallets File:</label>
          <input type="file" id="wallets-file" accept=".txt" required />
        </div>
        <div class="form-group">
          <label for="source-wallet">Source Wallet Secret Key (JSON):</label>
          <textarea id="source-wallet" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="token-mint">Token Mint Address:</label>
          <input type="text" id="token-mint" required />
        </div>
        <button type="submit">Distribute Tokens</button>
      </form>
      <div id="result"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.30.2/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/spl-token/0.2.0/index.iife.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
